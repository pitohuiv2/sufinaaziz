<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
<div class="p-fluid p-formgrid ">
    <div class="card card-w-title">
        <h4>Rincian Pelayanan Farmasi</h4>
        <div class="p-grid">
            <div class="p-col-12 p-md-3">
                <div class="p-grid">
                    <div class="p-col-12 p-md-12">
                        <p-panel header="Info Pasien" [toggleable]="false">
                            <div class="p-col-12 p-md-12">
                                <div class="p-grid" *ngIf="item.pasien.noregistrasi!=undefined">
                                    <div class="p-col-12 p-md-12">
                                        <label class="label" for="input">Ruang Rawat</label>
                                        <input type="text" [(ngModel)]="item.pasien.namaruangan" pInputText
                                            placeholder="Ruang Rawat" disabled />
                                    </div>
                                    <div class="p-col-12 p-md-12">
                                        <label class="label" for="input">Nomor RM</label>
                                        <input type="text" [(ngModel)]="item.pasien.nocm" pInputText
                                            placeholder="Nomor RM" disabled />
                                    </div>
                                    <div class="p-col-12 p-md-12">
                                        <label class="label" for="input">Noregistrasi</label>
                                        <input type="text" [(ngModel)]="item.pasien.noregistrasi" pInputText
                                            placeholder="Noregistrasi" disabled />
                                    </div>
                                    <div class="p-col-12 p-md-12">
                                        <label class="label" for="input">Tipe Pasien</label>
                                        <input type="text" [(ngModel)]="item.pasien.kelompokpasien" pInputText
                                            placeholder="Tipe Pasien" disabled />
                                    </div>
                                    <div class="p-col-12 p-md-12">
                                        <label class="label" for="input">Nama Pasien</label>
                                        <input type="text" [(ngModel)]="item.pasien.namapasien" pInputText
                                            placeholder="Nama Pasien" disabled />
                                    </div>
                                    <div class="p-col-12 p-md-12">
                                        <label class="label" for="input">Jenis Kelamin</label>
                                        <input type="text" [(ngModel)]="item.pasien.jeniskelamin" pInputText
                                            placeholder="Jenis Kelamin" disabled />
                                    </div>
                                    <div class="p-col-12 p-md-12">
                                        <label class="label" for="input">Umur</label>
                                        <input type="text" [(ngModel)]="item.pasien.umur" pInputText placeholder="Umur"
                                            disabled />
                                    </div>
                                    <div class="p-col-12 p-md-12">
                                        <label class="label" for="input">Alamat</label>
                                        <input type="text" [(ngModel)]="item.pasien.alamatlengkap" pInputText
                                            placeholder="Alamat" disabled />
                                    </div>
                                </div>
                                <div class="p-grid" *ngIf="item.pasien.noregistrasi==undefined">
                                    <div class="p-col-12 p-md-12" *ngFor="let itemzz of numberss">
                                        <p-skeleton height="2.4rem"></p-skeleton>
                                    </div>

                                </div>
                            </div>
                        </p-panel>
                    </div>
                    <div class="p-col-12 p-md-12">
                        <p-panel header="Pengkajian" [toggleable]="false">
                            <div class="p-col-12 p-md-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-10">
                                        <label class="label" for="input">Berat Badan</label>
                                        <input type="text" [(ngModel)]="item.pasien.beratbadan" pInputText
                                            placeholder="Berat Badan" disabled />
                                    </div>
                                    <div class="p-col-12 p-md-2" style="margin-top: 20px;">
                                        <label class="label" for="input">KG</label>
                                    </div>
                                    <div class="p-col-12 p-md-12">
                                        <label class="label" for="input">Alergi</label>
                                        <input type="text" [(ngModel)]="item.pasien.alergi" pInputText
                                            placeholder="Alergi" disabled />
                                    </div>
                                </div>
                            </div>
                        </p-panel>
                    </div>
                </div>
            </div>
            <div class="p-col-12 p-md-9">
                <div class="p-grid">

                    <div class="p-col-12 p-md-12">
                        <p-panel header="Daftar Resep" [toggleable]="false">
                            <div class="p-col-12 p-md-12">
                                <p-table [value]="dataSource" [columns]="columnGrid" [(selection)]="selected"
                                    styleClass="p-datatable-customers" [rows]="20" [showCurrentPageReport]="true"
                                    [rowsPerPageOptions]="[5,10,25,50]" [paginator]="true" scrollable="true"
                                    [pageLinks]="5" sortMode="multiple" selectionMode="single"
                                    (onRowSelect)="onRowSelect($event)">
                                    <ng-template pTemplate="header" let-columns>
                                        <tr>
                                            <th *ngFor="let col of columns" style="width: {{col.width}}">
                                                {{col.header}}
                                            </th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-rowData let-columns="columns"
                                        let-rowIndex="rowIndex">
                                        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
                                            <td *ngFor="let col of columns" style="width: {{col.width}}">
                                                <span *ngIf="col.isCurrency != undefined">
                                                    {{formatRupiah(rowData[col.field],'')}}</span>
                                                <span *ngIf="col.isCurrency == undefined"> {{rowData[col.field]}}</span>
                                            </td>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="summary">
                                        <tr>
                                            <td rowspan="6">Grand Total : </td>
                                            <td> &nbsp;{{item.totalSubTotal}}</td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                            </div>
                        </p-panel>
                    </div>
                    <div class="p-col-12 p-md-12">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-2">
                                <button pButton type="button" icon="fa fa-plus-square" class="p-button p-mr-2"
                                    (click)="tambahResep()" pTooltip="Tambah Resep" label="Tambah Resep"></button>
                            </div>
                            <div class="p-col-12 p-md-2">
                                <button pButton type="button" icon="fa fa-pencil-square-o" class="p-button p-mr-2"
                                    (click)="ubahResep()" pTooltip="Ubah Resep" label="Ubah Resep"></button>
                            </div>
                            <div class="p-col-12 p-md-2">
                                <button pButton type="button" icon="fa fa-trash"
                                    class="p-button  p-button-danger p-mr-2" (click)="hapusResep()"
                                    pTooltip="Hapus Resep" label="Hapus Resep"></button>
                            </div>
                            <div class="p-col-12 p-md-2">
                                <button pButton type="button" icon="fa fa-retweet" class="p-button p-mr-2"
                                    (click)="returResep()" pTooltip="Retur Resep" label="Retur Resep"></button>
                            </div>
                            <div class="p-col-12 p-md-2">
                                <button pButton type="button" icon="fa fa-history" class="p-button p-mr-2"
                                    (click)="riwayatResep()" pTooltip="Riwayat Resep" label="Riwayat Resep"></button>
                            </div>
                            <div class="p-col-12 p-md-2">
                                <p-splitButton label="Cetak" styleClass="p-button-help" icon="pi pi-ellipsis-v"
                                    [model]="listBtnCetak"></p-splitButton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-dialog header="Riwayat Resep Pasien" [(visible)]="pop_riwayatResep" [modal]="true" [maximizable]="true"
    [draggable]="true" [resizable]="true" [style]="{width: '1000px', minWidth: '1000px'}"
    [contentStyle]="{minHeight: '280px'}">
    <div class="p-fluid p-formgrid ">
        <div class="p-col-12 p-md-12">
            <div class="p-grid">
                <div class="p-col-12 p-md-12">
                    <p-panel header="Data Pasien" [toggleable]="false">
                        <div class="p-col-12 p-md-12">
                            <div class="p-grid">
                                <div class="p-col-12 p-md-4">
                                    <label class="label" for="input">Nomor RM</label>
                                    <input type="text" [(ngModel)]="item.pasien.nocm" pInputText placeholder="Nomor RM"
                                        disabled />
                                </div>
                                <div class="p-col-12 p-md-4">
                                    <label class="label" for="input">Noregistrasi</label>
                                    <input type="text" [(ngModel)]="item.pasien.noregistrasi" pInputText
                                        placeholder="Noregistrasi" disabled />
                                </div>
                                <div class="p-col-12 p-md-4">
                                    <label class="label" for="input">Nama Pasien</label>
                                    <input type="text" [(ngModel)]="item.pasien.namapasien" pInputText
                                        placeholder="Nama Pasien" disabled />
                                </div>
                            </div>
                        </div>
                    </p-panel>
                </div>
            </div>
        </div>
        <div class="p-col-12 p-md-12">
            <p-table [value]="dataSourceRr" [columns]="columnGridRr" styleClass="p-datatable-customers" [rows]="20"
                [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,25,50]" [paginator]="true" scrollable="true"
                [pageLinks]="5">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" style="width: {{col.width}}">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
                    <tr>
                        <td *ngFor="let col of columns" style="width: {{col.width}}">
                            <span *ngIf="col.isCurrency != undefined">
                                {{formatRupiah(rowData[col.field],'')}}</span>
                            <span *ngIf="col.isCurrency == undefined"> {{rowData[col.field]}}</span>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-dialog>
<p-dialog header="Pilih Ruang Antrian" [(visible)]="pop_inputResep" [modal]="true" [maximizable]="true"
    [draggable]="true" [resizable]="true" [style]="{width: '450px', minWidth: '450px'}">
    <div class="p-fluid p-formgrid ">
        <div class="p-grid">
            <div class="p-col-12 p-md-6">
                <label class="label" for="input">Ruangan</label>
                <p-dropdown [options]="listRuanganApd" [(ngModel)]="item.dataRuanganApd" [filter]="true"
                    [showClear]="true" placeholder="Ruangan" optionLabel="ruangan" appendTo="body"></p-dropdown>
            </div>
            <div class="p-col-12 p-md-6" style="margin-top: 15px;">
                <button pButton type="submit" icon="fa fa-medkit" pTooltip="Input Obat/Alkes" (click)="inputObat()"
                    label="Input Obat/Alkes"></button>
            </div>
        </div>
    </div>
</p-dialog>
