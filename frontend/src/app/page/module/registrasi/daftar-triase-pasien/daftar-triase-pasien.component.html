<div class="p-fluid p-formgrid ">
    <div class="card card-w-title">
        <h4>Triase IGD</h4>
        <div class="p-col-12 p-md-12">
            <div class="p-grid">
                <div class="p-col-12 p-md-11">
                    <div class="p-grid">
                        <div class="p-col-12 p-md-2">
                            <label class="label" for="input">Periode Awal</label>
                            <p-calendar [(ngModel)]="item.tglAwal" [showIcon]="true" [monthNavigator]="true"
                                [yearNavigator]="true" yearRange="1980:2030" [showTime]="true" dateFormat="yy-mm-dd">
                            </p-calendar>
                        </div>
                        <div class="p-col-12 p-md-2">
                            <label class="label" for="input">Periode Akhir</label>
                            <p-calendar [(ngModel)]="item.tglAkhir" [showIcon]="true" [monthNavigator]="true"
                                [yearNavigator]="true" yearRange="1980:2030" [showTime]="true" dateFormat="yy-mm-dd">
                            </p-calendar>
                        </div>
                        <div class="p-col-12 p-md-2">
                            <label class="label" for="input">No Rekam Medis </label>
                            <input type="text" [(ngModel)]="item.noRM" pInputText (keyup.enter)="cari()"
                                placeholder="No Rekam Medis" />
                        </div>
                        <div class="p-col-12 p-md-2">
                            <label class="label" for="input">Id Pasien Triase </label>
                            <input type="text" [(ngModel)]="item.idPasienTriase" pInputText (keyup.enter)="cari()"
                                placeholder="No Rekam Medis" />
                        </div>
                        <div class="p-col-12 p-md-2">
                            <label class="label" for="input">Nama Pasien</label>
                            <input type="text" [(ngModel)]="item.NamaPasien" pInputText (keyup.enter)="cari()"
                                placeholder="Nama Pasien" />
                        </div>
                        <div class="p-col-12 p-md-2">
                            <label class="label" for="input">Tgl Lahir</label>
                            <p-calendar [(ngModel)]="item.tglLahir" [showIcon]="true" [monthNavigator]="true"
                                [yearNavigator]="true" yearRange="1980:2030" [showTime]="false" dateFormat="yy-mm-dd">
                            </p-calendar>
                        </div>
                    </div>
                </div>
                <div class="p-col-12 p-md-1" style="margin-top: 22px;">
                    <div class="p-grid">
                        <button pButton type="submit" icon="pi pi-search" pTooltip="Cari" (click)="cari()"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-col-12">
            <p-table #dt [columns]="column" [value]="dataTable" [(selection)]="selected"
                styleClass="p-datatable-customers" [rowHover]="true" [rows]="20" [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[5,10,25,50]" [paginator]="true" scrollable="true" [pageLinks]="5"
                sortMode="multiple" selectionMode="single">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 80px">Aksi</th>
                        <th *ngFor="let column of columns" pSortableColumn="{{column.field}}"
                            style="width: {{column.width}}">
                            {{column.header}} <p-sortIcon field="{{column.field}}"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
                    <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
                        <td style="width: 80px">
                            <button pButton type="button" icon="fa fa-arrow-right" class="p-button-rounded  p-mr-2"
                                pTooltip="Registrasi" label=""
                                (click)="RegistrasiPasien2(rowData)"></button>

                        </td>
                        <td *ngFor="let column of columns" style="width: {{column.width}}">
                            {{rowData[column.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <!-- <div class="p-col-12 p-md-12">
            <div class="p-grid">
                <div class="p-col-12 p-md-2 p-md-offset-10">
                    <button pButton type="submit" icon="fa fa-registered" pTooltip="Registrasi"
                        (click)="RegistrasiPasien()" label="Registrasi"></button>
                </div>
            </div>
        </div> -->
    </div>
</div>
