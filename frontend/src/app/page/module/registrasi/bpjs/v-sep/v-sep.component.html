<div class="p-fluid p-formgrid ">
    <div class="card card-w-title">
        <h4>Pembuatan SEP</h4>
        <div class="p-grid">
            <div class="p-col-12 p-md-12">
                <p-accordion>
                    <p-accordionTab header="Cari SEP">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-5">
                                        <label class="label" for="input">No SEP </label>
                                        <input type="text" [(ngModel)]="item.cari" pInputText placeholder="No SEP " />
                                    </div>
                                    <div class="p-col-12 p-md-1" style="margin-top: 16px;">
                                        <button pButton type="button" class="p-button-primary p-mr-1"
                                            icon="pi pi-search" (click)="cari('SEP/'+item.cari,'jsonResult')"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12 p-md-12">
                                <pre style="height:300px">
                                <code [innerHtml]="jsonResult"  class="language-json" pCode></code>
                            </pre>
                            </div>
                        </div>
                    </p-accordionTab>
                    <!-- <p-accordionTab header="Insert SEP">

                    </p-accordionTab>
                    <p-accordionTab header="Update SEP">

                    </p-accordionTab> -->
                    <p-accordionTab header="Hapus SEP">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-5">
                                        <label class="label" for="input">No SEP </label>
                                        <input type="text" [(ngModel)]="item.delete" pInputText placeholder="No SEP " />
                                    </div>
                                    <div class="p-col-12 p-md-1" style="margin-top: 16px;">
                                        <button pButton type="button" class="p-button-primary p-mr-1" icon="pi pi-trash"
                                            (click)="post('SEP/Delete','DELETE','jsonResult2')"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12 p-md-12">
                                <pre style="height:300px">
                                <code [innerHtml]="jsonResult2"  class="language-json" pCode></code>
                            </pre>
                            </div>
                        </div>
                    </p-accordionTab>
                </p-accordion>
            </div>
        </div>
    </div>
</div>

<div class="p-fluid p-formgrid p-mt-3">
    <div class="card card-w-title">
        <h4>Potensi Suplesi Jasa Raharja</h4>
        <div class="p-grid">
            <div class="p-col-12 p-md-12">
                <p-accordion>
                    <p-accordionTab header="Suplesi Jasa Raharja">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">No Kartu </label>
                                        <input type="text" [(ngModel)]="item.noka" pInputText placeholder="No Kartu " />
                                    </div>
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">Tgl Pelayanan/ SEP </label>
                                        <p-calendar [(ngModel)]="item.tglSEP" [showIcon]="true" [monthNavigator]="true"
                                            [yearNavigator]="true" yearRange="1980:2030" [showTime]="false"
                                            dateFormat="yy-mm-dd" placeholder="yyyy-mm-dd">
                                        </p-calendar>
                                    </div>
                                    <div class="p-col-12 p-md-1" style="margin-top: 16px;">
                                        <button pButton type="button" class="p-button-primary p-mr-1"
                                            icon="pi pi-search"
                                            (click)="cari('sep/JasaRaharja/Suplesi/'+item.noka + '/tglPelayanan/date~'+item.tglSEP+'date~','jsonResult3')"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12 p-md-12">
                                <pre style="height:300px">
                                <code [innerHtml]="jsonResult3"  class="language-json" pCode></code>
                            </pre>
                            </div>
                        </div>
                    </p-accordionTab>
                    <p-accordionTab header="Data Induk Kecelakaan ">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-5">
                                        <label class="label" for="input">No Kartu </label>
                                        <input type="text" [(ngModel)]="item.noka" pInputText placeholder="No Kartu " />
                                    </div>

                                    <div class="p-col-12 p-md-1" style="margin-top: 16px;">
                                        <button pButton type="button" class="p-button-primary p-mr-1"
                                            icon="pi pi-search"
                                            (click)="cari('sep/KllInduk/List/'+item.noka, 'jsonResult4')"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12 p-md-12">
                                <pre style="height:300px">
                                <code [innerHtml]="jsonResult4"  class="language-json" pCode></code>
                            </pre>
                            </div>
                        </div>
                    </p-accordionTab>
                </p-accordion>
            </div>
        </div>
    </div>
</div>

<div class="p-fluid p-formgrid p-mt-3">
    <div class="card card-w-title">
        <h4>hapus sepal Penjaminan SEP</h4>
        <div class="p-grid">
            <div class="p-col-12 p-md-12">
                <p-accordion>
                    <p-accordionTab header="Pengajuan">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">No Kartu </label>
                                        <input type="text" [(ngModel)]="item.kartu" pInputText placeholder="No Kartu" />
                                    </div>
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">Tgl SEP </label>
                                        <p-calendar [(ngModel)]="item.tglSep" [showIcon]="true" [monthNavigator]="true"
                                            [yearNavigator]="true" yearRange="1980:2030" [showTime]="false"
                                            dateFormat="yy-mm-dd" placeholder="yyyy-mm-dd">
                                        </p-calendar>
                                    </div>
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">Jenis Pelayanan</label>
                                        <div class="p-grid">
                                            <div class="p-col-12 p-md-6">
                                                <p-radioButton inputId="ri" name="pelayanan" [value]="1"
                                                    [(ngModel)]="item.tipe">
                                                </p-radioButton>
                                                <label for="ri"> Rawat Inap</label>
                                            </div>
                                            <div class="p-col-12 p-md-6">
                                                <p-radioButton inputId="rj" name="pelayanan" [value]="2"
                                                    [(ngModel)]="item.tipe">
                                                </p-radioButton>
                                                <label for="rj"> Rawat Jalan</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">Jenis Pengajuan</label>
                                        <div class="p-grid">
                                            <div class="p-col-12 p-md-6">
                                                <p-radioButton inputId="backdate" name="pelayanan2" [value]="1"
                                                    [(ngModel)]="item.jenis">
                                                </p-radioButton>
                                                <label for="backdate"> Back Date</label>
                                            </div>
                                            <div class="p-col-12 p-md-6">
                                                <p-radioButton inputId="finger" name="pelayanan2" [value]="2"
                                                    [(ngModel)]="item.jenis">
                                                </p-radioButton>
                                                <label for="finger"> Finger Print</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">Keterangan </label>
                                        <input type="text" [(ngModel)]="item.ket" pInputText placeholder="Keterangan" />
                                    </div>
                                    <div class="p-col-12 p-md-1" style="margin-top: 16px;">
                                        <button pButton type="button" class="p-button-primary p-mr-1"
                                            icon="pi pi-search"
                                            (click)="post('Sep/pengajuanSEP','pengajuan','jsonResult5')"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12 p-md-12">
                                <pre style="height:300px">
                                <code [innerHtml]="jsonResult5"  class="language-json" pCode></code>
                            </pre>
                            </div>
                        </div>
                    </p-accordionTab>
                    <p-accordionTab header="Approval Pengajuan SEP">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">No Kartu </label>
                                        <input type="text" [(ngModel)]="item.kartu" pInputText placeholder="No Kartu" />
                                    </div>
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">Tgl SEP </label>
                                        <p-calendar [(ngModel)]="item.tglSep" [showIcon]="true" [monthNavigator]="true"
                                            [yearNavigator]="true" yearRange="1980:2030" [showTime]="false"
                                            dateFormat="yy-mm-dd" placeholder="yyyy-mm-dd">
                                        </p-calendar>
                                    </div>
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">Jenis Pelayanan</label>
                                        <div class="p-grid">
                                            <div class="p-col-12 p-md-6">
                                                <p-radioButton inputId="ri" name="pelayanan" [value]="1"
                                                    [(ngModel)]="item.tipe">
                                                </p-radioButton>
                                                <label for="ri"> Rawat Inap</label>
                                            </div>
                                            <div class="p-col-12 p-md-6">
                                                <p-radioButton inputId="rj" name="pelayanan" [value]="2"
                                                    [(ngModel)]="item.tipe">
                                                </p-radioButton>
                                                <label for="rj"> Rawat Jalan</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">Jenis Pengajuan</label>
                                        <div class="p-grid">
                                            <div class="p-col-12 p-md-6">
                                                <p-radioButton inputId="backdate" name="pelayanan2" [value]="1"
                                                    [(ngModel)]="item.jenis">
                                                </p-radioButton>
                                                <label for="backdate"> Back Date</label>
                                            </div>
                                            <div class="p-col-12 p-md-6">
                                                <p-radioButton inputId="finger" name="pelayanan2" [value]="2"
                                                    [(ngModel)]="item.jenis">
                                                </p-radioButton>
                                                <label for="finger"> Finger Print</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">Keterangan </label>
                                        <input type="text" [(ngModel)]="item.ket" pInputText placeholder="Keterangan" />
                                    </div>
                                    <div class="p-col-12 p-md-1" style="margin-top: 16px;">
                                        <button pButton type="button" class="p-button-primary p-mr-1"
                                            icon="pi pi-search"
                                            (click)="post('Sep/aprovalSEP','approv','jsonResult6')"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12 p-md-12">
                                <pre style="height:300px">
                                <code [innerHtml]="jsonResult6"  class="language-json" pCode></code>
                            </pre>
                            </div>
                        </div>
                    </p-accordionTab>
                </p-accordion>
            </div>
        </div>
    </div>
</div>

<div class="p-fluid p-formgrid p-mt-3">
    <div class="card card-w-title">
        <h4>Update Tgl Pulang SEP</h4>
        <div class="p-grid">
            <div class="p-col-12 p-md-12">
                <p-accordion>
                    <p-accordionTab header="Update Tanggal Pulang">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">No SEP </label>
                                        <input type="text" [(ngModel)]="item.sep" pInputText placeholder="No SEP" />
                                    </div>
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">Status Pulang </label>
                                        <p-dropdown [options]="listStatusPlg" [(ngModel)]="item.status" [filter]="true"
                                            [showClear]="true" placeholder="Status Pulang" optionLabel="name"
                                            appendTo="body">
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">Tgl Pulang </label>
                                        <p-calendar [(ngModel)]="item.tglPulang" [showIcon]="true"
                                            [monthNavigator]="true" [yearNavigator]="true" yearRange="1980:2030"
                                            [showTime]="false" dateFormat="yy-mm-dd" placeholder="yyyy-mm-dd">
                                        </p-calendar>
                                    </div>
                                    <div class="p-col-12 p-md-3"
                                        *ngIf="item.status != undefined && item.status.id == 4">
                                        <label class="label" for="input">Tgl Meninggal </label>
                                        <p-calendar [(ngModel)]="item.tglMeningal" [showIcon]="true"
                                            [monthNavigator]="true" [yearNavigator]="true" yearRange="1980:2030"
                                            [showTime]="false" dateFormat="yy-mm-dd" placeholder="yyyy-mm-dd">
                                        </p-calendar>
                                    </div>
                                    <div class="p-col-12 p-md-3"
                                        *ngIf="item.status != undefined && item.status.id == 4">
                                        <label class="label" for="input">No Surat Meninggal </label>
                                        <input type="text" [(ngModel)]="item.noSurat" pInputText
                                            placeholder="No Surat Meninggal" />
                                    </div>
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">No LP Manual </label>
                                        <input type="text" [(ngModel)]="item.noLP" pInputText
                                            placeholder="diisi jika SEPnya adalah KLL" />
                                    </div>

                                    <div class="p-col-12 p-md-1" style="margin-top: 16px;">
                                        <button pButton type="button" class="p-button-primary p-mr-1"
                                            icon="pi pi-search"
                                            (click)="post('SEP/2.0/updtglplg','updatePlg','jsonResult7')"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12 p-md-12">
                                <pre style="height:300px">
                                <code [innerHtml]="jsonResult7"  class="language-json" pCode></code>
                            </pre>
                            </div>
                        </div>
                    </p-accordionTab>
                </p-accordion>
            </div>
        </div>
    </div>
</div>

<div class="p-fluid p-formgrid p-mt-3">
    <div class="card card-w-title">
        <h4>SEP Internal</h4>
        <div class="p-grid">
            <div class="p-col-12 p-md-12">
                <p-accordion>
                    <p-accordionTab header="Data SEP Internal">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-5">
                                        <label class="label" for="input">No SEP </label>
                                        <input type="text" [(ngModel)]="item.noSEPss" pInputText
                                            placeholder="No SEP " />
                                    </div>

                                    <div class="p-col-12 p-md-1" style="margin-top: 16px;">
                                        <button pButton type="button" class="p-button-primary p-mr-1"
                                            icon="pi pi-search"
                                            (click)="cari('SEP/Internal/'+item.noSEPss, 'jsonResult9')"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12 p-md-12">
                                <pre style="height:300px">
                                <code [innerHtml]="jsonResult9"  class="language-json" pCode></code>
                            </pre>
                            </div>
                        </div>
                    </p-accordionTab>
                    <p-accordionTab header="Hapus SEP Internal ">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">No SEP </label>
                                        <input type="text" [(ngModel)]="item.noSEP2" pInputText placeholder="No SEP " />
                                    </div>
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">No Surat </label>
                                        <input type="text" [(ngModel)]="item.noSurat2" pInputText
                                            placeholder="No Surat " />
                                    </div>
                                    <div class="p-col-12 p-md-3">
                                        <label class="label" for="input">Tgl Rujukan Internal </label>
                                        <p-calendar [(ngModel)]="item.tglRujukan" [showIcon]="true"

                                    </div>
                                    <div class="p-col-12 p-md-3">

                                            placeholder="Poli">

                                    <div class="p-col-12 p-md-1" style="margin-top: 16px;">
                                        <button pButton type="button" class="p-button-primary p-mr-1" icon="pi pi-trash"

                                <code [innerHtml]="jsonResult10"  class="language-json" pCode></code>
                            </pre>
                            </div>
                        </div>
                    </p-accordionTab>
                </p-accordion>
            </div>
        </div>
