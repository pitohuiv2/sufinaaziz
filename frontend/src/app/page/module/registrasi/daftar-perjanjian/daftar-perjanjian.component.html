<p-confirmDialog header="Confirmation" icon="fa fa-question-circle"></p-confirmDialog>
<div class="p-fluid p-formgrid ">
    <div class="card card-w-title">
        <h4>Pasien Perjanjian</h4>
        <div class="p-col-12 p-md-12">
            <div class="p-grid">
                <div class="p-col-12 p-md-2">
                    <label class="label" for="input">Periode Awal</label>
                    <p-calendar [(ngModel)]="item.tglAwal" [showIcon]="true" [monthNavigator]="true"
                        [yearNavigator]="true" yearRange="1980:2030" [showTime]="false" dateFormat="yy-mm-dd">
                    </p-calendar>
                </div>
                <div class="p-col-12 p-md-2">
                    <label class="label" for="input">Periode Akhir</label>
                    <p-calendar [(ngModel)]="item.tglAkhir" [showIcon]="true" [monthNavigator]="true"
                        [yearNavigator]="true" yearRange="1980:2030" [showTime]="false" dateFormat="yy-mm-dd">
                    </p-calendar>
                </div>
                <div class="p-col-12 p-md-2">
                    <label class="label" for="input">Poli</label>
                    <p-dropdown [options]="listRuangan" [(ngModel)]="item.ruangan" [filter]="true" [showClear]="true"
                        placeholder="Poli" optionLabel="namaruangan"></p-dropdown>
                </div>
                <div class="p-col-12 p-md-2">
                    <label class="label" for="input">Nama Pasien </label>
                    <input type="text" [(ngModel)]="item.namaPasien" pInputText (keyup.enter)="cari()"
                        placeholder="Nama Pasien" />
                </div>
                <!-- <div class="p-col-12 p-md-2">
                    <label class="label" for="input">No Rekam Medis </label>
                    <input type="text" [(ngModel)]="item.noRM" pInputText (keyup.enter)="cari()"
                        placeholder="No Rekam Medis" />
                </div> -->
                <div class="p-col-12 p-md-2">
                    <label class="label" for="input">Kode Reservasi</label>
                    <input type="text" [(ngModel)]="item.kodeReservasi" pInputText (keyup.enter)="cari()"
                        placeholder="Kode Reservasi" />
                </div>

                <div class="p-col-12 p-md-1">
                    <label class="label" for="input">Status</label>
                    <p-dropdown [options]="listStatus" [(ngModel)]="item.status" [filter]="true" [showClear]="true"
                        placeholder="Status" optionLabel="nama"></p-dropdown>
                </div>

                <div class="p-col-12 p-md-1" style="margin-top: 16px;">
                    <button pButton type="submit" icon="pi pi-search" pTooltip="Cari" (click)="cari()"></button>
                </div>
            </div>
        </div>
        <div class="p-col-12">
            <p-table [columns]="column" [value]="listPasien" [(selection)]="selected" styleClass="p-datatable-customers"
                [rowHover]="true" [rows]="20" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,25,50]"
                [paginator]="true" scrollable="true" [pageLinks]="5" sortMode="multiple" selectionMode="single">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 120px">#</th>
                        <th *ngFor="let column of columns" pSortableColumn="{{column.field}}"
                            style="width: {{column.width}}">
                            {{column.header}}
                            <p-sortIcon field="{{column.field}}"></p-sortIcon>
                        </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
                    <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
                        <td style="width: 120px">
                            <button pButton type="button" icon="pi pi-arrow-right" class="p-button-rounded  p-mr-2"
                                (click)="reconfirm(rowData)" pTooltip="Reconfirm" label=""></button>
                            <button pButton type="button" icon="pi pi-trash"
                                class="p-button-rounded p-button-danger p-mr-2" pTooltip="Hapus Data" label=""
                                (click)="confirm($event,rowData)"></button>

                        </td>
                        <td *ngFor="let column of columns" style="width: {{column.width}}">
                            {{rowData[column.field]}}
                        </td>

                    </tr>
                </ng-template>
            </p-table>
        </div>
        <!-- <div class="p-col-12">
            <div class="p-grid">
                <div class="p-col-12 p-md-3">
                    <label class="label" for="input">Nama Pasien </label>
                    <input type="text" [(ngModel)]="item.namaPasien" pInputText (keyup.enter)="cari()"
                        placeholder="Nama Pasien" />
                </div>
            </div>
        </div> -->
    </div>
</div>
