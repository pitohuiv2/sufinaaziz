<div class="p-fluid p-formgrid ">
    <div class="card card-w-title">
        <h4>Sismadak </h4>
        <div class="p-grid">
            <div class="p-col-12 p-md-12">
                <p-tabView>
                    <p-tabPanel header="List" leftIcon="fa fa-th-list">
                        <div class="p-col-12 ">
                            <div class="p-grid">
                                <div class="p-col-12 p-md-2">
                                    <label class="label" for="input">Periode Awal</label>
                                    <p-calendar [(ngModel)]="item.tglAwal" [showIcon]="true" [monthNavigator]="true"
                                        [yearNavigator]="true" yearRange="1980:2030" [showTime]="false"
                                        dateFormat="yy-mm-dd">
                                    </p-calendar>
                                </div>
                                <div class="p-col-12 p-md-2">
                                    <label class="label" for="input">Periode Awal</label>
                                    <p-calendar [(ngModel)]="item.tglAkhir" [showIcon]="true" [monthNavigator]="true"
                                        [yearNavigator]="true" yearRange="1980:2030" [showTime]="false"
                                        dateFormat="yy-mm-dd">
                                    </p-calendar>
                                </div>
                                <div class="p-col-12 p-md-1" style="margin-top: 16px;">
                                    <button pButton type="submit" class="p-button-primary p-mr-1" icon="pi pi-search"
                                        pTooltip="Cari" (click)="cari()"></button>
                                </div>
                            </div>
                            <div class="p-grid">
                                <div class="p-col-12">
                                    <p-table [value]="dataSource" styleClass="p-datatable-customers" [rowHover]="true"
                                        [rows]="20" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,25,50]"
                                        [paginator]="true" scrollable="true" [pageLinks]="5" sortMode="multiple"
                                        responsiveLayout="scroll">
                                        <ng-template pTemplate="caption">
                                            <div class="p-d-flex">

                                                <button type="button" pButton pRipple icon="pi pi-file-excel"
                                                    (click)="exportExcel()" class="p-button-success p-mr-2"
                                                    pTooltip="XLS" tooltipPosition="bottom"></button>
                                            </div>
                                        </ng-template>
                                        <ng-template pTemplate="header" let-columns>
                                            <tr>
                                                <th>NO</th>
                                                <th>TANGGAL</th>
                                                <th>INDIKATOR</th>
                                                <th>TIPE</th>
                                                <th>DEPARTEMEN</th>
                                                <th>NILAI</th>
                                                
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-item>
                                            <tr>
                                                <td>{{item.no}}</td>
                                                <td>{{item.tanggal}}</td>
                                                <td>{{item.indikator}}</td>
                                                <td>{{item.tipe}}</td>
                                                <td>{{item.jumlah}}</td>
                                                <td>{{item.dep}}</td>
                                                <td>{{item.nilai}}</td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </div>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="Input Baru" leftIcon="fa fa-edit">
                        <div class="p-col-12 ">
                            <div class="p-grid">
                                <div class="p-col-12 p-md-2">
                                    <label class="label" for="input">Indikator</label>
                                    <p-dropdown [options]="listIndikator" [(ngModel)]="item.indikator" [filter]="true"
                                        [showClear]="true" placeholder="Indikator" optionLabel="name"></p-dropdown>
                                </div>
                                <div class="p-col-12 p-md-2">
                                    <label class="label" for="input">Tanggal Laporan</label>
                                    <p-calendar [(ngModel)]="item.tglLap" [showIcon]="true" [monthNavigator]="true"
                                        [yearNavigator]="true" yearRange="1980:2030" [showTime]="false"
                                        dateFormat="yy-mm-dd">
                                    </p-calendar>
                                </div>
                                <div class="p-col-12 p-md-2">
                                    <label class="label" for="input">Tipe</label>
                                    <p-dropdown [options]="listNum" [(ngModel)]="item.num" [filter]="true"
                                        [showClear]="true" placeholder="Tipe" optionLabel="name"></p-dropdown>
                                </div>
                                <div class="p-col-12 p-md-2">
                                    <label class="label" for="input">Departemen</label>
                                    <p-dropdown [options]="listDep" [(ngModel)]="item.departemen" [filter]="true"
                                        [showClear]="true" placeholder="Departemen" optionLabel="namadepartemen">
                                    </p-dropdown>
                                </div>
                                <div class="p-col-12 p-md-2">
                                    <label class="label" for="input">Nilai</label>
                                    <input type="number" [(ngModel)]="item.nilai" pInputText placeholder="Nilai"
                                         />
                                </div>

                            </div>
                            <div class="p-col-12 p-md-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-1 p-md-offset-10">
                                        <button pButton type="button" icon="pi pi-save" class="p-button p-mr-2"
                                            (click)="save()" pTooltip="Simpan" label="Simpan"></button>
                                    </div>
                                    <div class="p-col-12 p-md-1">
                                        <button pButton type="button" icon="pi pi-arrow-left"
                                            class="p-button p-button-danger p-mr-2" (click)="cancel()" pTooltip=""
                                            label="Batal"></button>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </p-tabPanel>
                </p-tabView>
            </div>
        </div>
    </div>
</div>
