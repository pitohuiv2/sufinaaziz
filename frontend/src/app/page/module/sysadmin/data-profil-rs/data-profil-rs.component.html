<p-confirmDialog header="Confirmation" icon="fa fa-question-circle"></p-confirmDialog>
<div class="p-fluid p-formgrid ">
    <div class="card card-w-title">
        <h4>Data Profil Rumah Sakit</h4>
        <div class="p-col-12 p-md-12">
            <div class="p-grid">
                <div class="p-col-12 p-md-4">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            placeholder="Pencarian " />
                    </span>
                </div>
                <div class="p-col-12">
                    <p-table #dt [columns]="column" [value]="dataSource" [(selection)]="selectedGrid"
                        styleClass="p-datatable-customers" [rowHover]="true" [rows]="20" [showCurrentPageReport]="true"
                        [rowsPerPageOptions]="[5,10,25,50]" [paginator]="true" scrollable="true" [pageLinks]="5"
                        sortMode="multiple" [globalFilterFields]="['namalengkap']" selectionMode="single">
                        <ng-template pTemplate="caption">
                            <div class="p-d-flex">
                                <button type="button" pButton pRipple icon="pi pi-plus" (click)="tambah()"
                                    class="p-button-success p-mr-2" pTooltip="Tambah " tooltipPosition="bottom">
                                </button>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th style="width: 80px"></th>
                                <th *ngFor="let col of columns" pSortableColumn="{{col.field}}"
                                    style="width: {{col.width}}">
                                    {{col.header}}
                                    <p-sortIcon field="{{col.field}}">
                                    </p-sortIcon>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
                            <tr>
                                <td style="width: 80px">
                                    <button pButton type="button" icon="pi pi-user-edit" class="p-button-rounded p-mr-2"
                                        pTooltip="Edit " label="" (click)="editProfil(rowData)"></button>
                                    <!-- <button pButton type="button" icon="pi pi-trash"
                                        class="p-button-rounded p-button-danger p-mr-2" pTooltip="Hapus " label=""
                                        (click)="hapusProfil(rowData)"></button> -->
                                </td>
                                <td *ngFor="let column of columns" style="width: {{column.width}}">
                                    {{rowData[column.field]}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
<p-dialog header="Profil RS" [(visible)]="pop_Profil" [modal]="true" [maximizable]="true" [draggable]="true"
    [resizable]="true" [style]="{width: '900px', minWidth: '900px'}">
    <div class="p-fluid p-grid ">
        <div class="p-col-12 p-md-12">
            <p-panel header="Detail Profil" [toggleable]="true">
                <div class="p-grid">
                    <div class="p-col-12 p-md-4">
                        <label class="label" for="input">Nama External</label>
                        <input type="text" [(ngModel)]="item.NamaExternal" pInputText placeholder="Nama External" />
                    </div>
                    <div class="p-col-12 p-md-5">
                        <label class="label" for="input">Nama Profil</label>
                        <input type="text" [(ngModel)]="item.NamaProfil" pInputText placeholder="Nama Profil" />
                    </div>
                    <div class="p-col-12 p-md-3">
                        <label class="label" for="input">Email</label>
                        <input type="text" [(ngModel)]="item.NamaEmail" pInputText placeholder="Email" />
                    </div>
                    <div class="p-col-12 p-md-12">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-4">
                                <label class="label" for="input">Alamat </label>
                                <textarea [(ngModel)]="item.Alamat" rows="5" cols="30" pInputTextarea></textarea>
                            </div>
                            <div class="p-col-12 p-md-8">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-4">
                                        <label class="label" for="input">Kode Pos</label>
                                        <input type="text" [(ngModel)]="item.KodePos" pInputText placeholder="Kode Pos" />
                                    </div>
                                    <div class="p-col-12 p-md-4">
                                        <label class="label" for="input">Faks</label>
                                        <input type="text" [(ngModel)]="item.Faks" pInputText placeholder="Faks" />
                                    </div>
                                    <div class="p-col-12 p-md-4">
                                        <label class="label" for="input">Telepon</label>
                                        <input type="text" [(ngModel)]="item.Telepon" pInputText placeholder="Telepon" />
                                    </div>

                                    <div class="p-col-12 p-md-4">
                                        <label class="label" for="input">Website</label>
                                        <input type="text" [(ngModel)]="item.Website" pInputText placeholder="Website" />
                                    </div>
                                    <div class="p-col-12 p-md-4">
                                        <label class="label" for="input">Pemerintahan</label>
                                        <input type="text" [(ngModel)]="item.Pemerintahan" pInputText placeholder="Pemerintahan" />
                                    </div>
                                    <div class="p-col-12 p-md-4">
                                        <label class="label" for="input">Kota</label>
                                        <input type="text" [(ngModel)]="item.Kota" pInputText placeholder="Kota" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                                        
                </div>
            </p-panel>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <button pButton icon="pi pi-save" (click)="simpanProfil()" label="Simpan" class="p-button p-button-success p-mr-2"
            [disabled]="isSimpan"></button>
        <button pButton icon="fa fa-refresh" (click)="pop_Profil=false" label="Batal" class="p-button  p-mr-2">
        </button>
    </ng-template>
</p-dialog>
