<p-confirmDialog header="Confirmation" icon="fa fa-question-circle"></p-confirmDialog>
<div class="p-fluid p-formgrid ">
    <div class="card card-w-title">
        <h4>Pasien Rawat Inap</h4>
        <div class="p-col-12 p-md-12">
            <div class="p-grid">
                <div class="p-col-12 p-md-10">
                    <div class="p-grid">
                        <!-- <div class="p-col-12 p-md-2">
                            <label class="label" for="input">Instalasi</label>
                            <p-dropdown [options]="listDepartemen" [(ngModel)]="item.dataDepartemen" [filter]="true"
                                [showClear]="true" placeholder="Instalasi" optionLabel="departemen"
                                (onChange)="isiRuangan()">
                            </p-dropdown>
                        </div> -->
                        <div class="p-col-12 p-md-2">
                            <label class="label" for="input">Ruangan</label>
                            <p-dropdown [options]="listRuangan" [(ngModel)]="item.dataRuangan" [filter]="true"
                                [showClear]="true" placeholder="Ruangan" optionLabel="namaruangan"></p-dropdown>
                        </div>
                        <div class="p-col-12 p-md-2">
                            <label class="label" for="input">Tipe Pasien</label>
                            <p-dropdown [options]="listKelompokPasien" [(ngModel)]="item.dataKelPasien" [filter]="true"
                                [showClear]="true" placeholder="Tipe Pasien" optionLabel="kelompokpasien"></p-dropdown>
                        </div>
                        <div class="p-col-12 p-md-2">
                            <label class="label" for="input">No Rekam Medis </label>
                            <input type="text" [(ngModel)]="item.noRM" pInputText (keyup.enter)="cari()"
                                placeholder="No Rekam Medis" />
                        </div>
                        <div class="p-col-12 p-md-2">
                            <label class="label" for="input">Noregistrasi</label>
                            <input type="text" [(ngModel)]="item.Noregistrasi" pInputText (keyup.enter)="cari()"
                                placeholder="Noregistrasi" />
                        </div>
                        <div class="p-col-12 p-md-2">
                            <label class="label" for="input">Nama Pasien </label>
                            <input type="text" [(ngModel)]="item.namaPasien" pInputText (keyup.enter)="cari()"
                                placeholder="Nama Pasien" />
                        </div>
                        <div class="p-col-12 p-md-1">
                            <label class="label" for="input">Rows</label>
                            <input type="text" [(ngModel)]="item.jmlRows" pInputText (keyup.enter)="cari()"
                                placeholder="Jml Rows" />
                        </div>
                        <div class="p-col-12 p-md-1">
                            <div class="p-col-12 p-md-12" style="margin-top: 10px;">
                                <button pButton type="submit" icon="pi pi-search" pTooltip="Cari"
                                    (click)="cari()"></button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="p-col-12 p-md-12">
            <p-table #dt [columns]="column" [value]="dataTable" [(selection)]="selected"
                styleClass="p-datatable-customers" [rowHover]="true" [rows]="5" [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[5,10,25,50,100]" [paginator]="true" scrollable="true" [pageLinks]="5"
                sortMode="multiple" selectionMode="single">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 180px">Aksi</th>
                        <th *ngFor="let column of columns" pSortableColumn="{{column.field}}"
                            style="width: {{column.width}}">
                            {{column.header}} <p-sortIcon field="{{column.field}}"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
                    <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
                        <td style="width: 180px">
                            <button pButton type="button" icon="fa fa-stethoscope"
                                class="p-button-rounded p-button-success p-mr-2" pTooltip="Pengkajian Medis/EMR"
                                label="" (click)="pengkajianMedis2(rowData)"></button>
                            <button pButton type="button" icon="pi pi-money-bill" class="p-button-rounded p-mr-2"
                                (click)="detailTagihan2(rowData)" pTooltip="Rincian Tagihan" label=""></button>
                            <button pButton type="button" icon="fa fa-external-link" class="p-button-rounded p-mr-2"
                                (click)="detailRegistrasi2(rowData)" pTooltip="Detail Registrasi" label=""></button>
                            <button pButton type="button" icon="fa fa-pencil-square-o" class="p-button-rounded p-mr-2"
                                (click)="masukKamar2(rowData)" pTooltip="Masuk Kamar" label=""></button>

                            <button pButton type="button" icon="mdi mdi-account-edit-outline"
                                class="p-button-rounded p-mr-2 p-mt-1" (click)="popUpUbahDokter2(rowData)"
                                pTooltip="Ubah Dokter" label=""></button>
                            <button pButton type="button" icon="pi pi-eject" class="p-button-rounded p-mr-2 p-mt-1"
                                (click)="pindahPulang2(rowData)" pTooltip="Pindah/ Pulang" label=""></button>

                            <button pButton type="button" icon="pi pi-ban"
                                class="p-button-rounded p-button-danger p-mr-2 p-mt-1" pTooltip="Batal Rawat Inap"
                                label="" (click)="batalRawat2(rowData)"></button>
                            <button pButton type="button" icon="pi pi-arrow-left"
                                class="p-button-rounded p-button-danger p-mr-2 p-mt-1" pTooltip="Batal Pindah" label=""
                                (click)="batalPindah2(rowData)"></button>
                            <button pButton type="button" icon="fa fa-money"
                                class="p-button-rounded p-mr-2 p-mt-1" pTooltip="Input Deposit" label=""
                                (click)="inputDeposit(rowData)"></button>
                        </td>
                        <td *ngFor="let column of columns" style="width: {{column.width}}">
                            {{rowData[column.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <!-- <div class="p-col-12 p-md-12">
            <div class="p-grid">
                <div class="p-col-12 p-md-2">
                    <button pButton icon="fa fa-stethoscope" pTooltip="Pengkajian Medis" (click)="pengkajianMedis()"

                </div>
                <div class="p-col-12 p-md-2">
                    <button pButton type="submit" icon="fa fa-external-link" pTooltip="Detail Registrasi"

                </div>

                        (click)="masukKamar()" label="Masuk Kamar"></button>
                </div>
                <div class="p-col-12 p-md-2">
                    <button pButton type="submit" icon="pi pi-eject" pTooltip="Pindah/ Pulang" (click)="pindahPulang()"
                        label="Pindah/ Pulang"></button>
                </div>
                <div class="p-col-12 p-md-2" *ngIf="kelUser == 'kasir'">
                    <button pButton type="submit" icon="fa fa-money" pTooltip="Input Deposit" (click)="inputDeposit()"
                        label="Input Deposit"></button>
                </div>

                    <button pButton type="submit" icon="pi pi-user-edit" pTooltip="Batal Rawat Inap"

                </div>
                <div class="p-col-12 p-md-2">
                    <button pButton type="submit" icon="pi pi-user-edit" pTooltip="Batal Pindah" (click)="batalPindah()"
                        label="Batal Pindah" style="background-color: red;" [disabled]="isbatalPindah"></button>
                </div>
            </div>
        </div> -->
    </div>
</div>
<p-dialog header="Masuk Kamar" [(visible)]="pop_MasukKamar" [modal]="true" [maximizable]="true" [draggable]="true"
    [resizable]="true" [style]="{width: '650px', minWidth: '650px'}">
    <div class="p-fluid p-formgrid ">
        <div class="p-grid">
            <div class="p-col-12 p-md-4">
                <label class="label" for="input">Kamar</label>
                <p-dropdown [options]="listKamar" [(ngModel)]="item.dataKamar" [filter]="true" [showClear]="true"
                    placeholder="Kamar" optionLabel="namakamar" appendTo="body"
                    (ngModelChange)="changeKamar(item.dataKamar)">
                </p-dropdown>
            </div>
            <div class="p-col-12 p-md-4">
                <label class="label" for="input">Tempat Tidur</label>
                <p-dropdown [options]="listTempatTidur" [(ngModel)]="item.dataTempatTidur" [filter]=" true"
                    [showClear]="true" placeholder="Tempat Tidur" optionLabel="reportdisplay" appendTo="body">
                </p-dropdown>
            </div>
            <div class="p-col-12 p-md-2" style="margin-top: 15px;">
                <button pButton type="submit" icon="fa fa-floppy-o" pTooltip="Simpan" (click)="simpanMasukKamar()"
                    label="Simpan"></button>
            </div>
            <div class="p-col-12 p-md-2" style="margin-top: 15px;">
                <button pButton type="submit" icon="fa fa-ban" pTooltip="Batal" (click)="batalMasukKamar()"
                    label="Batal" style="background-color: red;"></button>
            </div>
        </div>
    </div>
</p-dialog>
<p-dialog header="Dokter " [(visible)]="pop_DokterPJawab" [modal]="true" [maximizable]="true" [draggable]="true"
    [resizable]="true" [style]="{width: '450px', minWidth: '450px'}">
    <div class="p-fluid p-formgrid ">
        <div class="p-grid">
            <div class="p-col-12 p-md-12">
                <label class="label" for="input">Dokter </label>
                <p-autoComplete [(ngModel)]="item.dokterPJawab" [suggestions]="listDokter"
                    (completeMethod)="filterDokter($event)" field="namalengkap" [dropdown]="true" placeholder="DPJP"
                    appendTo="body">
                </p-autoComplete>
            </div>

        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button (click)="simpanDokter()" icon="pi pi-save" label="Simpan" styleClass="p-button-success p-mr-2">
        </p-button>
        <p-button icon="pi pi-close" (click)="batalDokter()" label="Tutup" styleClass="p-button-text">
        </p-button>
    </ng-template>
</p-dialog>
