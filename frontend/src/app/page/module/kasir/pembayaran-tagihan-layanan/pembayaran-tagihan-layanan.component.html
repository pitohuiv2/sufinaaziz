<div class="p-fluid p-formgrid ">
    <div class="card card-w-title">
        <h4>Pembayaran Tagihan Layanan</h4>
        <div class="p-grid">
            <div class="p-col-12 p-md-3">
                <p-panel header="Data Pasien" [toggleable]="true">
                    <div class="p-grid">
                        <div class="p-col-12 p-md-12" *ngIf="jenisPelayan=='layanan'">
                            <label class="label" for="input">No Registrasi </label>
                            <input type="text" [(ngModel)]="item.pasien.noregistrasi" pInputText placeholder=""
                                disabled />
                        </div>
                        <div class="p-col-12 p-md-12" *ngIf="jenisPelayan=='layanan'">
                            <label class="label" for="input">No Rekam Medis </label>
                            <input type="text" [(ngModel)]="item.pasien.nocm" pInputText placeholder="No Rekam Medis"
                                disabled />
                        </div>
                        <div class="p-col-12 p-md-12">
                            <label class="label" for="input">Nama Pasien </label>
                            <input type="text" [(ngModel)]="item.pasien.namapasien" pInputText placeholder="Nama Pasien"
                                disabled />
                        </div>
                        <div class="p-col-12 p-md-12">
                            <label class="label" for="input">Tgl Registrasi </label>
                            <input type="text" [(ngModel)]="item.pasien.tglregistrasi" pInputText placeholder=""
                                disabled />
                        </div>
                        <div class="p-col-12 p-md-12" *ngIf="jenisPelayan=='layanan'">
                            <label class="label" for="input">Tgl Lahir </label>
                            <input type="text" [(ngModel)]="item.pasien.tgllahir" pInputText placeholder="Tgl Lahir"
                                disabled />
                        </div>
                        <div class="p-col-12 p-md-12" *ngIf="jenisPelayan=='layanan'">
                            <label class="label" for="input">Umur </label>
                            <input type="text" [(ngModel)]="item.pasien.umur" pInputText placeholder="" disabled />
                        </div>
                        <div class="p-col-12 p-md-12" *ngIf="jenisPelayan=='layanan'">
                            <label class="label" for="input">Alamat </label>
                            <input type="text" [(ngModel)]="item.pasien.alamatlengkap" pInputText placeholder="Alamat"
                                disabled />
                        </div>
                        <div class="p-col-12 p-md-12" *ngIf="jenisPelayan=='layanan'">
                            <label class="label" for="input">Kelas </label>
                            <input type="text" [(ngModel)]="item.pasien.namakelas" pInputText placeholder="" disabled />
                        </div>
                        <div class="p-col-12 p-md-12" *ngIf="jenisPelayan=='layanan'">
                            <label class="label" for="input">Ruangan </label>
                            <input type="text" [(ngModel)]="item.pasien.namaruangan" pInputText placeholder=""
                                disabled />
                        </div>
                        <div class="p-col-12 p-md-12">
                            <label class="label" for="input">Jenis Pelayanan </label>
                            <input type="text" [(ngModel)]="item.pasien.jenispelayanan" pInputText placeholder=""
                                disabled />
                        </div>
                        <div class="p-col-12 p-md-12">
                            <label class="label" for="input">Nomor Tagihan</label>
                            <input type="text" [(ngModel)]="item.pasien.nostruk" pInputText placeholder="" disabled />
                        </div>
                    </div>
                </p-panel>
            </div>
            <div class="p-col-12 p-md-9">
                <div class="p-grid">
                    <div class="p-col-12 p-md-12">
                        <p-table #dt [columns]="column" [value]="dataTable" [(selection)]="selected"
                            styleClass="p-datatable-customers" [rowHover]="true" [rows]="20"
                            [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,25,50]" [paginator]="true"
                            scrollable="true" [pageLinks]="5" sortMode="multiple" selectionMode="single">
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns" pSortableColumn="{{col.field}}"
                                        style="width: {{col.width}}">
                                        {{col.header}}
                                        <p-sortIcon field="{{col.field}}"></p-sortIcon>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
                                <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
                                    <td *ngFor="let col of columns" style="width: {{col.width}}">
                                        <span *ngIf="col.isCurrency != undefined">
                                            {{formatRupiah(rowData[col.field],'')}}
                                        </span>
                                        <span *ngIf="col.isCurrency == undefined"> {{rowData[col.field]}}</span>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                    <div class="p-col-12 p-md-12">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-6"></div>
                            <div class="p-col-12 p-md-6">
                                <p-panel header="Tagihan" [toggleable]="true">
                                    <div class="p-col-12 p-md-12">
                                        <div class="p-grid">
                                            <div class="p-col-12 p-md-6">
                                                <label class="label" for="input">Total Tagihan Verifikasi</label>
                                                <input type="text" [(ngModel)]="item.billing" pInputText
                                                    placeholder="Total Tagihan Verifikasi" disabled />
                                            </div>
                                            <div class="p-col-12 p-md-6">
                                                <label class="label" for="input">Total Deposit</label>
                                                <input type="text" [(ngModel)]="item.deposit" pInputText
                                                    placeholder="Total Deposit" disabled />
                                            </div>
                                            <div class="p-col-12 p-md-6">
                                                <label class="label" for="input">Total Klaim</label>
                                                <input type="text" [(ngModel)]="item.totalKlaim" pInputText
                                                    placeholder="Total Klaim"
                                                    (ngModelChange)="changeKlaim(item.totalKlaim)" disabled />
                                                <!--  (Change)="changeKlaim($event)" -->
                                            </div>
                                            <div class="p-col-12 p-md-6">
                                                <label class="label" for="input">Total Bayar</label>
                                                <input type="text" [(ngModel)]="item.jumlahBayar" pInputText
                                                    placeholder="Total Bayar" disabled />
                                            </div>
                                        </div>
                                    </div>
                                </p-panel>
                            </div>
                            <div class="p-col-12 p-md-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-8"></div>
                                    <div class="p-col-12 p-md-2" style="margin-top: 15px;">
                                        <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
                                            rejectButtonStyleClass="p-button-text"></p-confirmDialog>
                                        <button pButton type="submit" icon="fa fa-money" pTooltip="Bayar"
                                            (click)="bayarTagihan()" label="Bayar"></button>
                                    </div>
                                    <div class="p-col-12 p-md-2" style="margin-top: 15px;">
                                        <button pButton type="submit" icon="fa fa-ban" pTooltip="Batal"
                                            (click)="Batal()" label="Batal" style="background-color: red;"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
