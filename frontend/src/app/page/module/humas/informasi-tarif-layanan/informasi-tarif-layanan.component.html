<div class="p-fluid p-formgrid ">
    <div class="card card-w-title">
        <h4>Daftar Tarif Layanan</h4>
        <div class="p-col-12 p-md-12">
            <div class="p-grid">
                <div class="p-col-12 p-md-11">
                    <div class="p-grid">
                        <div class="p-col-12 p-md-2">
                            <label class="label" for="input">Layanan</label>
                            <input type="text" [(ngModel)]="item.idProduk" pInputText (keyup.enter)="cari()"
                                placeholder="Id Pelayanan" />
                        </div>
                        <div class="p-col-12 p-md-3" style="margin-top: 16px;">
                            <label class="label" for="input"></label>
                            <p-autoComplete [(ngModel)]="item.namaProduk" [suggestions]="listProduk"
                                (completeMethod)="filterProduk($event)" field="namaproduk" [dropdown]="true"
                                placeholder="Filter Nama Pelayanan">
                            </p-autoComplete>
                        </div>
                        <div class="p-col-12 p-md-3">
                            <label class="label" for="input">Ruangan</label>
                            <p-dropdown [options]="listRuangan" [(ngModel)]="item.dataRuangan" [filter]="true"
                                [showClear]="true" placeholder="Ruangan" optionLabel="namaruangan"></p-dropdown>
                        </div>
                        <div class="p-col-12 p-md-2">
                            <label class="label" for="input">Kelas</label>
                            <p-dropdown [options]="listKelas" [(ngModel)]="item.dataKelas" [filter]="true"
                                [showClear]="true" placeholder="Kelas" optionLabel="namakelas"></p-dropdown>
                        </div>
                        <div class="p-col-12 p-md-2">
                            <label class="label" for="input">Jenis Layanan</label>
                            <p-dropdown [options]="listLayanan" [(ngModel)]="item.dataJenisLayanan" [filter]="true"
                                [showClear]="true" placeholder="Jenis Layanan" optionLabel="jenispelayanan">
                            </p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="p-col-12 p-md-1">
                    <div class="p-grid">
                        <div class="p-col-12 p-md-12" style="margin-top: 16px;">
                            <button pButton type="submit" icon="pi pi-search" pTooltip="Cari" (click)="cari()"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-col-12 p-md-12">
            <p-table #dt [columns]="column" [value]="dataTable" [(selection)]="selected"
                styleClass="p-datatable-customers" [rowHover]="true" [rows]="20" [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[5,10,25,50]" [paginator]="true" scrollable="true" [pageLinks]="5"
                sortMode="multiple" selectionMode="single">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" pSortableColumn="{{col.field}}" style="width: {{col.width}}">
                            {{col.header}}
                            <p-sortIcon field="{{col.field}}"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
                    <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
                        <td *ngFor="let col of columns" style="width: {{col.width}}">
                            <span *ngIf="col.isCurrency != undefined">
                                {{formatRupiah(rowData[col.field],'')}}
                            </span>
                            <span *ngIf="col.isCurrency == undefined"> {{rowData[col.field]}}</span>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
