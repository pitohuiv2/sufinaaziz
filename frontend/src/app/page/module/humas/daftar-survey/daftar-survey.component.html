<div class="p-fluid p-formgrid ">
    <div class="card card-w-title">
        <h4>Daftar Survey Kepuasan Pelanggan</h4>
        <div class="p-grid">
            <div class="p-col-12 p-md-12">

                <div class="p-grid">
                    <div class="p-col-12 p-md-2">
                        <label class="label" for="input">Periode Pengisian</label>
                        <p-calendar [(ngModel)]="item.tglAwal" [showIcon]="true" [monthNavigator]="true"
                            [yearNavigator]="true" yearRange="1980:2030" [showTime]="false" dateFormat="yy-mm-dd"
                           >
                        </p-calendar>
                    </div>
                    <div class="p-col-12 p-md-2">
                        <label class="label" for="input">Periode Akhir</label>
                        <p-calendar [(ngModel)]="item.tglAkhir" [showIcon]="true" [monthNavigator]="true"
                            [yearNavigator]="true" yearRange="1980:2030" [showTime]="false" dateFormat="yy-mm-dd"
                           >
                        </p-calendar>
                    </div>
                    <div class="p-col-12 p-md-2">
                        <label class="label" for="input">Nama Pasien </label>
                        <input type="text" [(ngModel)]="item.nama" pInputText (keyup.enter)="cari()"
                            placeholder="Nama Pasien" />
                    </div>
                    <div class="p-col-12 p-md-1" style="margin-top: 16px;">
                        <button pButton type="submit" class="p-button-primary p-mr-1" icon="pi pi-search"
                            pTooltip="Cari" (click)="cari()"></button>
                    </div>
                </div>
                <div class="p-grid">
                    <div class="p-col-12">
                        <p-table [columns]="columns" [value]="dataSource" styleClass="p-datatable-customers"
                            [rowHover]="true" [rows]="20" [showCurrentPageReport]="true"
                            [rowsPerPageOptions]="[5,10,25,50]" [paginator]="true" scrollable="true" [pageLinks]="5"
                            sortMode="multiple">
                            <ng-template pTemplate="caption">
                                <div class="p-d-flex">
                                    <button type="button" pButton pRipple icon="pi pi-file-excel"
                                        (click)="exportExcel()" class="p-button-success p-mr-2" pTooltip="XLS"
                                        tooltipPosition="bottom"></button>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let column of columns" pSortableColumn="{{column.field}}"
                                        style="width: {{column.width}}">
                                        {{column.header}}
                                        <p-sortIcon field="{{column.field}}"></p-sortIcon>
                                    </th>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
                                <tr>
                                    <td *ngFor="let column of columns" style="width: {{column.width}}">
                                        <span class="p-column-title"> {{column.header}} </span>
                                        {{rowData[column.field]}}
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
